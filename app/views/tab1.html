<div ng-controller="Tab1Controller as tab">
  <h1>tab1</h1>
  <button type="button" class="btn btn-default"
          ng-click="tab.open()">Open modal</button>
  <p>Modal result = {{ tab.modalResult }}</p>
  <div>
    <button type="button" class="btn btn-default"
            on-long-press="tab.onLongPress('default')"
            >Long press (default)</button>
    <button type="button" class="btn btn-default"
            on-long-press="tab.onLongPress('500ms')"
            long-press-timeout="500">Long press (500ms)</button>
  </div>
  <div>
    <button type="button" class="btn btn-default"
            ng-click="tab.startLoading(2000)"
            >Start loading (2000ms)</button>
  </div>
  <div>
    <button type="button" class="btn btn-default"
            on-long-press
            editable="tab.editText"
            editable-on="longpress"></button>
  </div>
  <div>
    <button type="button" class="btn btn-info"
            ng-click="tab.logger('debug')">Logger debug</button>
    <button type="button" class="btn btn-success"
            ng-click="tab.logger('info')">Logger info</button>
    <button type="button" class="btn btn-warning"
            ng-click="tab.logger('warn')">Logger warn</button>
    <button type="button" class="btn btn-danger"
            ng-click="tab.logger('error')">Logger error</button>
  </div>
</div>
